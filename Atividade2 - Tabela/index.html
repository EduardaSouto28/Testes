<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Atividade 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="JS.js" defer></script>
</head>

<body>

    <h2> Digite a quantidade de números aleatórios que você quer gerar</h2>
    <input type="number" id="numero" placeholder="Digite aqui"/>

    <h2> Digite o valor mínimo desses números</h2>
    <input type="number" id="minimo" placeholder="Digite aqui"/>

    <h2> Digite o valor máximo desses números</h2>
    <input type="number" id="maximo" placeholder="Digite aqui"/>

    <h2> Digite a quantidade de colunas que você quer gerar</h2>
    <input type="number" id="colunas" placeholder="Digite aqui"/>

    <button id="gerar">Gerar tabela</button><br><br>
    <pre id="tabela"></pre>
    
</body>
